jobs:
  - job: 'documentation'
    displayName: 'Documentation'
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      documentation_repo_path: '$(Build.StagingDirectory)/documentation'
    steps:
      - checkout: none
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: '|1|RUYRgOQOM1Elf2P4avx8YNBvtI8=|QKQU0rsDA0sdvfZeayvuQ3l7XjE= ssh-rsa '
          sshPublicKey: 'ssh-rsa '
          sshKeySecureFile: 'gh_pages_deploy_key'
        displayName: 'Add GitHub Pages deploy key'
      - script: |
          set -ex
          git config --global user.name 'The Great Documentation Generation Entity'
          git config --global user.email 'nobody@localhost'
        displayName: 'Git config'
      - script: |
          set -ex
          git clone git@github.com:scipp/scipp.github.io "$(documentation_repo_path)"
        displayName: 'Clone exsisting documentation'
      - script: |
          set -ex
          cd "$(documentation_repo_path)"
          git rm -rf .
          git status
        displayName: 'Remove old documentation'
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          specificBuildWithTriggering: true
          downloadType: 'single'
          artifactName: 'documentation'
          downloadPath: '$(Build.StagingDirectory)'
        displayName: 'Retrieve updated documentation'
      - script: |
          set -ex
          cd "$(documentation_repo_path)"
          touch .nojekyll
          git add .
          git status
          git commit --message='Auto commit from CI'
          git status
          git push
          git status
        displayName: 'Push updated documentation to GitHub Pages'
